<div class="flex items-center justify-center h-screen bg-indigo-800">
    <div class="bg-white w-96 rounded-lg p-8 shadow-lg">
      <h2 class="text-2xl font-semibold text-center mb-6">IoT Login</h2>
      <form>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input [(ngModel)]="email" type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input [(ngModel)]="password" type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
        </div>
        <div class="flex items-center justify-between">
          <button (click)="login()" type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline-indigo active:bg-indigo-800">
            Login
          </button>
          <button (click)="check()" type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline-indigo active:bg-indigo-800">
            Check 
          </button>
          <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">
            Forgot Password?
          </a>
        </div>
      </form>
    </div>
  </div>
